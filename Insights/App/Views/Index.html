<div>
    <form id="loginForm" ng-submit="login()" role="form">
        <div class="form-inline">
            <input class="form-control" ng-model="user.email" placeholder="Username" type="text"/>
            <input class="form-control" ng-model="user.password" placeholder="Password" type="password"/>
            <button type="submit" id="loginButton" class="btn btn-default btn-xs">Log In</button>
        </div>
    </form>
</div>
